spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/permission?serverTimezone=UTC&useUnicode=true&amp&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

# 配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# mybatis 配置
mybatis.mapper-locations=classpath:com/fly/dao/*.xml
mybatis.type-aliases-package=com.fly.po
spring.resources.static-locations=classpath:/static/,classpath:/templates/
# 下划线转驼峰
mybatis.configuration.map-underscore-to-camel-case=true

# 热部署
spring.devtools.restart.enabled=true

#  时间转化格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
# 这个是时区，一定要加，否则会默认为格林尼治时间，即少8小时
spring.jackson.time-zone=GMT+8